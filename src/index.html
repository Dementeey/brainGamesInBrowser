<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Brain Games in Browser</title>
  <link rel="stylesheet" href="css/index.css">
</head>
<body>

<div id="app">
  <h1 class="nameGames">Brain Games: <span class="nameGames__activeName">Even</span></h1>
  <div class="game-container">
    <div class="game-container__side-bar">
      <h2 class="game-container__side-bar-title">Brain Games List:</h2>
      <ul class="game-container__side-bar-list">
        <li class="game-container__side-bar-item">Balance</li>
        <li class="game-container__side-bar-item">Calc</li>
        <li class="game-container__side-bar-item">Even</li>
        <li class="game-container__side-bar-item">Gcd</li>
        <li class="game-container__side-bar-item">Prime</li>
        <li class="game-container__side-bar-item">Progression</li>
      </ul>
    </div>
    <div class="game-container__quest-answ-wrap">
      <div class="game-container__quest-window"></div>
      <input class="game-container__answer" type="text" placeholder="Write a answer...">
    </div>
  </div>
</div>

<div class="hello">
  <div class="hello__overlay"></div>
  <div class="hello__modal">
    <button class="hello__modal-close"></button>
    <p class="hello__modal-content">
      Welcome!<br>
      Before you a small set of mini games "Brain Games".<br>
      It's simple, choose the game and answer the questions correctly;)<br>
      Good luck!
    </p>
  </div>
</div>

<script async src="js/index.js"></script>

<script async src="js/engine.js"></script>
<script data-src="js/games/balance.js"></script>
<script data-src="js/games/calc.js"></script>
<script data-src="js/games/even.js"></script>
<script data-src="js/games/gcd.js"></script>
<script data-src="js/games/prime.js"></script>
<script data-src="js/games/progression.js"></script>
</body>
</html>
